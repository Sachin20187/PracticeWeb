<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="background-color: rgb(52, 232, 46);display:inline;">Complex Form</h2>
    <fieldset>
        <legend style="display: block; background-color: aqua;">Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]*10">
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="gender">Gender:</label>
        
        <input type="radio" name="gender" id="gender">
        <label for="gender">Male</label>
        
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>
        <br><br>

        <!-- <p style="display: inline;"> Gender:</p>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Male</label>
        
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>
        <br><br> -->
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="select"></option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="sl">SriLanka</option>
        </select>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Address </legend>
            <label for="street">Street:</label>
            <input type="text" name="address" id="street">
            <br><br>
            <label for="city">City:</label>
            <input type="text" name="address" id="city">
            <br><br>
            <label for="state">State:</label>
            <input type="text" name="address" id="state">
            <br><br>
            <label for="zip">Zip Code:</label>
            <input type="number" name="address" id="zip" >

        
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="4"></textarea>
        <br>
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to  the terms of service</label>
        
    </fieldset>
    <input type="submit" value="Submit" >
    <input type="reset" name="reset" id="reset">

    <br>
    

</body>
</html>
