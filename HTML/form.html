<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <fieldset>
            <legend>HTML Dummy Form</legend>
        <label for="Login id"> Name:</label>
        <input type="text" id="Login id" placeholder="Enter your name">
        <br>
        <br>
        <label for="Key">Set Password:</label>
        <input type="password" id="Key" placeholder="Enter any password">
        <br>
        <br>
        <label for="date">Date of birth:</label>
        <input type="date" name="DOB" id="date">
        <br>
        <br>        
        <label for="Gender"> Gender: </label>
        <input type="radio" id="Gender" name="Gender">
        <label for="Gender" >Male</label><br>
        <input type="radio" id="Gender" name="Gender">
        <label for="Gender" >Female</label><br>
        <input type="radio" id="Gender" name="Gender">
        <label for="Gender" >Others</label>
        <br>
        <label for="address">Address</label>
        <textarea name="Address" id="address" cols="20" rows="2"></textarea>      
        <br>
        <br>
        <label for="contact">Contact No</label>
        <input type="tel" name="contact" id="contact" placeholder="10 digit mob_no" pattern="[0-9]{10}">
        <br>
        <br>
        <label for="selector1">Course</label>
        <select name="Course" id="selector1">
            <option value="select">select</option>
            <option value="cse">CSE</option>
            <option value="ee">EE</option>
            <option value="ce">CE</option>
            <option value="me">ME</option>
            <option value="ece">ECE</option>
        </select>
        <br>
        <br>
        <label for="resume">Upload Resume</label>
        <input type="file" name="resume" id="resume">
        <br>
        <br>
        <label for="Interest">Language:</label><br>
        <input type="checkbox"  id="language">
        <label for="language">English</label>
        <input type="checkbox"  id="language">
        <label for="language">Hindi</label>
        <input type="checkbox"  id="language">
        <label for="language">Bengali</label>
        <br>   
        <br>        
        <button>Reset</button>
        <input type="submit" value="submit">
        
        <input list="review" name="review" placeholder="Experience">
        <datalist id="review">
            <option value="Excellent">
            <option value="Very good">
            <option value="Good">
            <option value="poor">
            <option value="Very poor">
        </datalist>
        <br>
        <br>
        <input type="image" name="next" id="next" src="images.png" height="25" width="25" alt="Next">
    </form>
</fieldset>
</body>
</html>
