<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            /* width: 50%; */
        }
    </style>
</head>
<body>
    <table><caption><h1>Table:</h1></caption>
        
        <table border="1px" width="80%"><tr><td style="padding: 10px; background-color: powderblue;">&lt;html&gt;<br>
            <table style="width: 90%; border: 1px; margin-left: 10px; margin-top: 10px;"><tr><td style="padding: 10px;">&lt;head&gt;<br><br>

                <table border="1px" style="width: 80%; border: 1px; margin-left: 10px; margin-top: 10px; margin-bottom: 10px; background-color: aliceblue;"><tr><td><pre>  &lt;title &gt;Page Title&lt;/title &gt;</pre></td></tr></table>
                <br>
                &lt;/head &gt;</td></tr>
                
            </table>
        
        <br>
        <table>
            <table border="1px" style="width: 90%; margin-left: 10px;">
            <tr><td style="padding: 10px; margin-left: 10px;"><table>&lt;body &gt;<br><br></table>
            <table border="1px" style="width: 80%; border: 1px; margin-left: 10px; margin-top: 10px; margin-bottom: 10px; background-color: aliceblue;">
                <tr><td><br>
                <table border="1px"  style="padding: 10px; margin-left: 30px;margin-top: 10px; width: 80%;"><tr><td><pre>  &lt;h1&gt;This is a heading.&lt;/h1 &gt;</pre></td></tr></table><br>
                <table border="1px"  style="padding: 10px; margin-left: 30px; width: 80%;"><tr><td><pre>  &lt;p&gt;This is a paragraph.&lt;/p &gt;</pre></td></tr></table><br>
                <table border="1px"  style="padding: 10px; margin-left: 30px; margin-right: 10px; width: 80%;"><tr><td><pre>  &lt;p&gt;This is another paragraph.&lt;/p &gt;</pre></td></tr></table><br>
            </td></tr>
            </table>
            <br>
            &lt;/body &gt;</td></tr>
            <br>
        </td></tr></table>
        <br>
        &lt;/html&gt;</td></tr> 
        </table>
        
        <br>
    </table>
        
    </table>

    
</body>
</html>
