<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name:</label>
    <br>
    <input type="text" name="name" id="name">
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" name="email" id="email">
    <br>
    <label for="phone">Phone:</label>
    <br>
    <input type="tel" name="phone" id="phone">
    <br>
    <label for="resume">Resume:</label>
    <br>
    <input type="file" name="resume" id="resume">
    <br>
    <label for="experience">Experience (years):</label>
    <br>
    <input type="number" name="experience" id="experience" min="0" max="10">
    <br>
    <fieldset>
        <legend>Skills:</legend>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="javascript" id="javascript">
            <label for="javascript">Javascript</label>
            <br>
    </fieldset>
    <br>
    <label for="qualification">Highest Qualification:</label>
    <br>
    <select name="qualification" id="qualification">
    <option value="hs">High School</option>
    <option value="diploma">Diploma</option>
    <option value="btech">B.Tech</option>
    <option value="mtech">M.Tech</option>
    </select>
    <br>
    <fieldset>
        <legend>Availability:</legend>
        <input type="radio" name="availability" id="full">
        <label for="full">Full Time</label>
        <br>
        <input type="radio" name="availability" id="part">
        <label for="part">Part Time</label>
    </fieldset>
    <br>
    <label for="comments">Additional Comments:</label>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="2"></textarea>
    <br>
</body>
</html>
